<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gerador de QR CODE Poker de Quinta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gerador de QR Code PIX para facilitar pagamentos com a chave PIX." />
    <meta name="keywords" content="gerador de PIX, QR code, pagamentos PIX, chave PIX" />
    <meta name="author" content="Daniel de Oliveira" />
    <meta property="og:title" content="Gerador de QR Code PIX" />
    <meta property="og:description" content="Gerador de QR Code PIX para facilitar pagamentos com a chave PIX." />
    <meta property="og:image" content="android-chrome-512x512.png" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="public/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="public/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" href="public/favicon-32x32.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="public/apple-touch-icon.png" />
    <link rel="icon" href="public/android-chrome-192x192.png" sizes="192x192" />
    <link rel="icon" href="public/android-chrome-512x512.png" sizes="512x512" />
    <link rel="manifest" href="public/site.webmanifest" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <!-- Tela de Login -->
    <div id="login-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#e8edf3; display:flex; justify-content:center; align-items:center; z-index:9999;">
      <div class="card p-4 shadow" style="width: 300px;">
        <h5 class="card-title text-center mb-3">QR Code Poker de Quinta</h5>
        <div style="text-align: center;">
          <img src="public/logo pdq.png" height="130px" width="130px" alt="Logo">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="username" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <button id="login-btn" class="btn btn-primary w-100">Entrar</button>
        <p id="login-error" class="text-danger text-center mt-2" style="display:none;">Usuário ou senha incorretos.</p>
      </div>
    </div>
  
    <!-- Conteúdo da página (já existente, oculto até login) -->
    <div id="main-content" style="display:none;">
      <!-- TODO: seu conteúdo já existente começa aqui (todo o conteúdo original do <body>) -->
        <script>
          document.getElementById('login-btn').addEventListener('click', function () {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('login-error');
        
            if (user === 'admin' && pass === 'pokerdequinta##') {
              
              document.getElementById('login-screen').style.display = 'none';
              document.getElementById('main-content').style.display = 'block';
            } else {
              error.style.display = 'block';
            }
          });
        </script>
        
  <body>
    <header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 pt-4">
              <h4 class="text-white">Descrição</h4>
              <p class="text-muted">Este é um gerador de PIX. Basta preencher os dados.</p>
            </div>
            <div class="col-sm-4 offset-md-1 pt-4">
              <h4 class="text-white">Contato</h4>
              <a href="https://github.com/harmew" target="_blank" rel="noopener noreferrer" class="text-white">GitHub</a>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <div class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="#ffffff"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              stroke="#ffffff"
              stroke-width="0.00016"
              class="me-2"
            >
              <g>
                <path
                  d="M11.917 11.71a2.046 2.046 0 0 1-1.454-.602l-2.1-2.1a.4.4 0 0 0-.551 0l-2.108 2.108a2.044 2.044 0 0 1-1.454.602h-.414l2.66 2.66c.83.83 2.177.83 3.007 0l2.667-2.668h-.253zM4.25 4.282c.55 0 1.066.214 1.454.602l2.108 2.108a.39.39 0 0 0 .552 0l2.1-2.1a2.044 2.044 0 0 1 1.453-.602h.253L9.503 1.623a2.127 2.127 0 0 0-3.007 0l-2.66 2.66h.414z"
                ></path>
                <path
                  d="m14.377 6.496-1.612-1.612a.307.307 0 0 1-.114.023h-.733c-.379 0-.75.154-1.017.422l-2.1 2.1a1.005 1.005 0 0 1-1.425 0L5.268 5.32a1.448 1.448 0 0 0-1.018-.422h-.9a.306.306 0 0 1-.109-.021L1.623 6.496c-.83.83-.83 2.177 0 3.008l1.618 1.618a.305.305 0 0 1 .108-.022h.901c.38 0 .75-.153 1.018-.421L7.375 8.57a1.034 1.034 0 0 1 1.426 0l2.1 2.1c.267.268.638.421 1.017.421h.733c.04 0 .079.01.114.024l1.612-1.612c.83-.83.83-2.178 0-3.008z"
                ></path>
              </g>
            </svg>
            <strong>Gerador de QR CODE Poker de Quinta</strong>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="py-3 text-startr container">
        <h4 class="mb-3">Dados Pix</h4>
        <form class="needs-validation" id="pix-formulario">
          <!-- Dados do Recebedor -->
          <div class="row g-3">
            <!-- Tipo Chave -->
            <div class="col-sm-3">
              <label for="pix-tipo" class="form-label w-100 text-start">Tipo da Chave</label>
              <select class="form-select" id="pix-tipo" name="pix-tipo">
                <option value="CELULAR" selected>Celular</option>
                <option value="EMAIL">Email</option>
                <option value="CPF">CPF</option>
                <option value="CNPJ">CNPJ</option>
                <option value="ALEATORIA">Chave aleatória</option>
              </select>
            </div>
            <!-- Chave -->
            <div class="col-sm-9">
              <label for="pix-chave" class="form-label w-100 text-start">Chave</label>
              <div class="input-group w-full">
                <input type="text" class="form-control" id="pix-chave" name="pix-chave" />
              </div>
            </div>
            <!-- Nome -->
            <div class="col-12">
              <label for="pix-nome" class="form-label w-100 text-start"
                >Nome do beneficiário <span class="text-muted">(até 25 letras)</span></label
              >
              <input type="text" class="form-control" name="pix-nome" id="pix-nome" maxlength="25" />
            </div>
          </div>

          <!-- Valores a serem pagos -->
          <div class="mt-4">
            <div class="d-flex justify-content-between align-items-center g-3">
              <h4>Valores</h4>
              <div class="d-flex gap-1">
                <button
                  id="pix-add-pagador-btn"
                  class="btn btn-outline-primary d-flex align-items-center"
                  type="button"
                  title="Adicionar pagador"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-plus"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                    />
                  </svg>
                </button>
                <button
                  id="pix-import-pagador-csv-btn"
                  class="btn btn-outline-dark d-flex align-items-center"
                  type="button"
                  title="Importar pagadores de um arquivo CSV"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-file-earmark-arrow-up"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8.5 11.5a.5.5 0 0 1-1 0V7.707L6.354 8.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 7.707z"
                    />
                    <path
                      d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <!-- Pix Pagadores -->
            <div id="pix-pagadores-div"></div>

            <button class="w-100 btn btn-primary btb mt-4" type="submit">Gerar</button>
          </div>
        </form>
      </section>

      <section class="text-center container">
        <div class="text-start" id="pix-recebedor-div"></div>

        <div class="text-start" id="pix-resultado-div"></div>
      </section>
    </main>
    <footer class="text-muted text-center py-3">
      <div class="container">
        <p>&copy; 2025 Harmew. <a href="./LICENSE" target="_blank">Leia os Termos de Licença</a></p>
      </div>
    </footer>

    <script type="module" src="main/main.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
